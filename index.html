<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HIOGS</title>
    <link rel="stylesheet" href="normalise.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="image">
        <h1>Golf Web</h1>
        <p class="accreditation">
          Photo by
          <a
            href="https://unsplash.com/@scottiewarman?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Scott Warman</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/golf?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="form">
        <div class="intro">
          <p>
            This is not a real online service! Just a project for The Odin
            Project Course
          </p>
          <p>Sign up <i>now</i> to get started.</p>
          <p>You <i>know</i> you want to.</p>
        </div>
        <div class="sign-up-form">
          <label for="first_name">
            First Name
            <input autocomplete="name" type="text" name="" id="first_name" />
          </label>
          <label for="last_name">
            Last Name
            <input
              autocomplete="family-name"
              type="text"
              name=""
              id="last_name"
            />
          </label>
          <label class="form-row-2" for="email">
            Email
            <input autocomplete="email" type="email" name="" id="email" />
          </label>
          <label class="form-row-2" for="phone">
            Phone Number
            <input autocomplete="tel" type="tel" name="" id="phone" />
          </label>
          <label class="form-row-3" for="password">
            Password
            <input type="password" name="" id="password" />
            <div class="error">
              <small>*Passwords do not match</small>
            </div>
          </label>

          <label class="form-row-3" for="confirm">
            Confirm Password
            <input type="password" name="" id="confirm" />
          </label>
        </div>
        <div class="login">
          <button type="submit">Join Now</button>
          <p>Already have an account? <a href="#">Login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
